<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>添加公众号</title>
    <style>
        .panel {
            margin: 20px 0;
            padding: 40px 0;
            border: 1px solid #dfdff1;
            border-radius: 3px;
        }
        
        .row {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="page-title">
        <h2 style="color:#414C59;">添加新公众号</h2>
        <p style="color:#3e4855;font-family:Raleway,'Helvetica Neue',Helvetica,Arial,sans-serif; opacity:0.6;">填写下面的表单来添加新公众号，提交成功后系统会自动分配开发者模式token</p>
    </div>
    <div class="panel" id="v-ctl">
        <form class="form-horizontal bordered-row" id="demo-form" data-parsley-validate="" novalidate="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公众号名称</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="公众号名称" v-model="gzh.gzhName" required="" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公众号类型</label>
                        <div class="col-sm-6">
                            <select class="form-control" v-model="gzh.gzhType">
                                <option value="服务号">服务号</option>
                                <option value="订阅号">订阅号</option>
                            </select>
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公众号原始ID</label>
                        <div class="col-sm-6">
                            <input type="text" data-parsley-minlength="6" placeholder="公众号原始ID" v-model="gzh.gzhID" required="" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppID</label>
                        <div class="col-sm-6">
                            <input type="text" data-parsley-maxlength="6" placeholder="AppID" v-model="gzh.gzhAppID" required="" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">AppSecret</label>
                        <div class="col-sm-6">
                            <input type="text" data-parsley-range="[5,10]" placeholder="AppSecret" v-model="gzh.gzhAppSecret" required="" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">开发者模式token</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="不需填写，系统自动生成" required="" disabled="disabled" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">开发者模式URL</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="不需填写，系统自动生成" required="" disabled="disabled" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="不需填写，系统自动生成" required="" disabled="disabled" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">目前状态</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="正常" required="" disabled="disabled" class="form-control">
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公众号logo</label>
                        <div class="col-sm-6">
                            <input type="file" class="form-control" />
                            <input type="hidden" v-model="gzh.gzhLogoURL" />
                            <ul class="parsley-errors-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-default content-box text-center pad20A mrg25T">
                <input type="button" class="btn btn-lg btn-primary" v-on:click="save" value="提交数据" />
            </div>
        </form>
    </div>

    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="../../app-controllers/cus/edit.js"></script>
</body>

</html>
